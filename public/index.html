<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login/Register Form -->
        <div id="auth-container" class="auth-container">
            <div class="auth-box">
                <h1><i class="fas fa-shield-alt"></i> Secure Chat</h1>
                <p class="subtitle">End-to-End Encrypted Communication</p>
                
                <div class="auth-tabs">
                    <button class="tab-btn active" id="login-tab">Login</button>
                    <button class="tab-btn" id="register-tab">Register</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="login-username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form" style="display: none;">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>

                <div id="auth-message" class="message"></div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat-container" class="chat-container" style="display: none;">
            <div class="chat-header">
                <div class="header-left">
                    <h2><i class="fas fa-shield-alt"></i> Secure Chat</h2>
                    <span id="current-user" class="current-user"></span>
                </div>
                <div class="header-right">
                    <button id="logout-btn" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <div class="chat-main">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h3><i class="fas fa-users"></i> Online Users</h3>
                    </div>
                    <div id="users-list" class="users-list">
                        <!-- Online users will be populated here -->
                    </div>
                </div>

                <div class="chat-area">
                    <div class="chat-messages" id="chat-messages">
                        <!-- Messages will be populated here -->
                    </div>
                    
                    <div class="chat-input-area">
                        <!-- Add recipient selection dropdown above the message input -->
                        <div id="recipient-container" style="margin-bottom: 8px;">
                            <label for="recipient-select">Send to:</label>
                            <select id="recipient-select">
                                <!-- User options will be populated dynamically -->
                            </select>
                        </div>
                        <div class="input-group">
                            <input type="text" id="message-input" placeholder="Type your message..." maxlength="500">
                            <button id="send-btn" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="message-info">
                            <span id="encryption-status" class="encryption-status">
                                <i class="fas fa-lock"></i> End-to-End Encrypted
                            </span>
                            <span id="message-counter">0/500</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Connecting securely...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="crypto-js.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
